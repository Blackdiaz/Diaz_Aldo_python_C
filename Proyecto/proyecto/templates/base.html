{% load widget_tweaks %}
<!DOCTYPE html>
  <head>
    {% bootstrap_css %}
    
    
  </head>
  <body>

        aria-label="Toogle navigation" >
        <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>

                <li class="nav-item">

            </ul>

        </button>
             
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    {% bootstrap_javascript %}
  </body>
</html>
