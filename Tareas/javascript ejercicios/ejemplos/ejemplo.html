<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JQ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="parrafo">Hola mundo!</p>
    <button onclick="changueColor('blue')">Azul</button>
    <button onclick="changueColor('red')">Rojo</button>

    <script>
        function changueColor(newColor)
        {
            //var elem = document.getElementById('parrafo');
            //elem.style.color = newColor;
            $('#parrafo').css('color',newColor);
            

        }
    </script>
</body>
</html>
